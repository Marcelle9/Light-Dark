<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Light e Dark</title>
    <link rel="stylesheet" href="style.css">
    <!-- O DEFER é usado para carregar o .js DEPOIS que todos os elementos HTML forem renderizados na 
    pagina, sem ele, o js carrega antes e não consegue ler os elementos HTML, pois não existem ainda! -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Botão Dark e Light</h1>
        <label for ="toggle--dark" class="toggle--dark">
            <input type="checkbox" name="" id="toggle--dark">
            <span class="bolinha"></span>
        </label>
    </header>

    <main>
        <img class="img--main" src="sol.jpg">
    </main>

    <footer>
        <h2>Feito por @Marcelle9 com ❤</h2>
    </footer>
    
</body>
</html>
